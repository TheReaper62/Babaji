{% extends "base.html" %}
{% block tab_title%}Afoirm Â· Foirm{% endblock %}
{% block page_title %}{{ form.name }}{% endblock %}

{% block extra_head %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
{% endblock %}

{% block content %}
<!-- Modal -->
<div class="modal" id="ModalLong" tabindex="-1" role="dialog" aria-labelledby="ModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/save_form" method="POST">
            <div class="modal-body">
                    <table class="table">
                        <tbody id="main-table input-wrapper">
                            {% for field in form.fields %}
                            <tr>
                                <td>
                                    <input type='text' class="form-control" placeholder="{{ field.name }}">
                                </td>
                                <select class="form-select" aria-label="Default select example" id="inputType">
                                    <option selected>{{ field.type }}</option>
                                    <option value="text">Text</option>
                                    <option value="options">Options</option>
                                </select>
                                <textarea name="prompt" id="prompt" cols="30" rows="10" placeholder="Options should be seperated by newlines"></textarea>
                
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-primary add-input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square"
                            viewBox="0 0 16 16">
                            <path
                                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z">
                            </path>
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z">
                            </path>
                        </svg>
                        Add Field
                    </button>
                    <button type="button" class="btn btn-success submit_input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-square"
                            viewBox="0 0 16 16">
                            <path
                                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z">
                            </path>
                            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"></path>
                        </svg>
                        Save Field
                    </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" type="submit">Save changes</button>
            </div>
            </form>
        </div>
    </div>
</div>  
<\
<script>
$(document).ready(function() {
    $('ModalLongTitle').modal('show');
    let inputoption = document.getElementById('inputType');
    document.getElementById('prompt').style.display = 'none';
    inputoption.onchange = function() {
        if (inputoption.value == 'options') {
        document.getElementById('prompt').style.display = 'block';
        } else {
        document.getElementById('prompt').style.display = 'none';
        }
    };
});


</script>
{% endblock %}
